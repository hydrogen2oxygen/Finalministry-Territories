<h3>Settings</h3>

<h4>Change Email</h4>
<form role="form" [formGroup]="settingsEmailForm" (submit)="saveEmail()">
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" class="form-control" id="email" name="email" formControlName="email"/>
  </div>
  <button type="submit" class="btn btn-primary">Save Email</button>
</form>

<h4>Change Password</h4>
<form role="form" [formGroup]="settingsPasswordForm" (submit)="savePassword()">
  <div class="form-group">
    <label for="password"><span *ngIf="passwordStrength" class="Password{{passwordStrength.toString()}}">{{passwordStrength.toString()}}</span> Password: </label>
    <input type="password" class="form-control" id="password" name="password" formControlName="password" (ngModelChange)="checkPasswordStrength()"/>
  </div>
  <div class="form-group">
    <label for="password2">Repeat password: <span *ngIf="!bothPasswordsEqual">(still not equal)</span> </label>
    <input type="password" class="form-control" id="password2" name="password2" formControlName="password2" (ngModelChange)="checkPasswordsEquals()"/>
  </div>
  <div class="form-group alert alert-danger" *ngIf="error">
    {{error}}
  </div>
  <button *ngIf="!bothPasswordsEqual" class="btn btn-primary disabled" disabled>Save Password</button>
  <button *ngIf="bothPasswordsEqual" type="submit" class="btn btn-primary">Save Password</button>
</form>
