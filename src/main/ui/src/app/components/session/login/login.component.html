<form role="form" [formGroup]="loginForm" (submit)="login()">
  <div class="form-group">
    <label for="username">Username or Email:</label>
    <input type="text" class="form-control" id="username" name="username" formControlName="username"/>
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" class="form-control" id="password" name="password" formControlName="password"/>
  </div>
  <div class="form-group alert alert-danger" *ngIf="error">
    Login failed!
  </div>
  <button type="submit" class="btn btn-primary">Submit</button> <a routerLink="/resetPassword" style="margin-left: 1rem" type="submit" class="btn btn-warning">Reset password</a>
</form>
