<form role="form" [formGroup]="loginForm" (submit)="login()">
  <div class="form-group">
    <label for="username">Username or Email:</label>
    <input type="text" class="form-control" id="username" name="username" formControlName="username"/>
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" class="form-control" id="password" name="password" formControlName="password"/>
  </div>
  <div class="form-group form-check">
    <label for="stayLoggedIn" class="form-check-label">Stay logged in</label>
    <input type="checkbox" class="form-check-input" id="stayLoggedIn" name="stayLoggedIn" formControlName="stayLoggedIn"/>
    <small id="stayLoggedInHelp" class="form-text text-muted">We love cookies!</small>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
