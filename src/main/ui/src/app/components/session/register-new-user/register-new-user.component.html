<h3>Create a new account</h3>
<form role="form" [formGroup]="registerUserForm" (submit)="registerNewUser()">
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="text" class="form-control" id="email" name="email" formControlName="email"/>
  </div>
  <div class="form-group">
    <label for="userName">Username:</label>
    <input type="text" class="form-control" id="userName" name="userName" formControlName="userName"/>
  </div>
  <div class="form-group">
    <label for="firstName">Firstname:</label>
    <input type="text" class="form-control" id="firstName" name="firstName" formControlName="firstName"/>
  </div>
  <div class="form-group">
    <label for="lastName">Lastname:</label>
    <input type="text" class="form-control" id="lastName" name="lastName" formControlName="lastName"/>
  </div>
  <div class="form-group">
    <label for="email">Congregation:</label>
    <input type="text" class="form-control" id="congregation" name="congregation" formControlName="congregation"/>
  </div>
  <button type="submit" class="btn btn-success">Save</button>
</form>
