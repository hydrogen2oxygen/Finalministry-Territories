<h3>Users</h3>
<button class="btn btn-primary">Add new user</button>

<table class="table table-dark table-bordered table-hover table-sm" style="margin-top: 1rem" *ngIf="users">
  <thead>
    <tr>
      <th scope="col">Actions</th>
      <th scope="col">UserName</th>
      <th scope="col">Email</th>
      <th scope="col">FirstName</th>
      <th scope="col">LastName</th>
      <th scope="col">Roles</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>
        <button class="btn btn-primary btn-sml" title="Edit" (click)="editUser(user)">Edit</button>
        <button class="btn btn-danger btn-sml" title="Deactivate" style="margin-left: 0.3rem" (click)="deactivateUser(user)">Deactivate</button>
        <button *ngIf="deactivatedUser(user)" class="btn btn-danger btn-sml" title="Delete" style="margin-left: 0.3rem" (click)="deleteUser(user)">Delete</button>
      </td>
      <td>{{user.userName}}</td>
      <td>{{user.email}}</td>
      <td>{{user.firstName}}</td>
      <td>{{user.lastName}}</td>
      <td>{{user.roles}}</td>
    </tr>
  </tbody>
</table>
